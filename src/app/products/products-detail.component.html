<div class="card">
    <div class="card-header">
        {{PageTitle + ': '+product?.productName}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Name:</div>
                    <div class="col-md-4">
                        {{product?.productName}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">Code:</div>
                    <div class="col-md-4">
                        {{product?.productCode}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">Description:</div>
                    <div class="col-md-4">
                        {{product?.description}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">Availabele:</div>
                    <div class="col-md-4">
                        {{product?.releaseDate}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">Price:</div>
                    <div class="col-md-4">
                        {{product?.price}}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <img class="rounded float-right"
                [src]="product?.imageUrl">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
            style="width: 80px"
            (click)='onBack()'>
            <i class="fa fa-chevron-left"></i>Back
        </button>
    </div>
</div>
