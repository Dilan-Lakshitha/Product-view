<div class='card'>
    <div class='card-header'>
        {{PageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'/>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <h4>Filtered by:</h4>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngif ='Product.length'>
            <thead>
                <tr>
                    <button class='btn btn-primary'>
                        Show Image
                    </button>
                </tr>
                <th>Product</th>
                <th>Code</th>
                <th>Availabele</th>
                <th>Price</th>
                <th>5 Star Rating</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
